<mat-card class="w-1/4 min-w-[250px]">
  <mat-card-header class="flex flex-col justify-center">
    <div class="flex justify-center mb-8 w-full">
      <img
        width="200"
        alt="Logo"
        src="../../../assets/logo-inverted.svg"
      />
    </div>
    <h2>Registeration</h2>
  </mat-card-header>
  <mat-card-content>
    <form class="example-form" [formGroup]="registerForm" (ngSubmit)="proceedRegister()">
      <mat-form-field>
        <mat-label>Email</mat-label>
        <input matInput formControlName="email" >
      </mat-form-field>
      <mat-form-field>
        <mat-label>Username</mat-label>
        <input matInput formControlName="username" >
      </mat-form-field>
      <mat-form-field>
        <mat-label>Password</mat-label>
        <input type="password" matInput formControlName="password" >
      </mat-form-field>
      <div>
        <button mat-raised-button color="primary">Submit</button>
        <a routerLink="/login" mat-raised-button color="accent">Back to Login</a>
      </div>
    </form>
  </mat-card-content>
</mat-card>
