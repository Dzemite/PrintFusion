<app-loader [showLoader]="userService.loading$"></app-loader>
<mat-card>
  <mat-card-header>
    <h2>Профиль</h2>
  </mat-card-header>
  <mat-card-content>
    <form [formGroup]="userForm" (ngSubmit)="updateUser()">
      <div class="flex gap-4 flex-wrap">
        <mat-form-field class="min-w-[300px] max-w-md">
          <mat-label>Username</mat-label>
          <input type="text" matInput formControlName="username" [errorStateMatcher]="matcher">
          <mat-error *ngIf="userForm.controls.username.hasError('required')">
            Это <strong>обязательное</strong> поле
          </mat-error>
        </mat-form-field>
        
        <mat-form-field class="min-w-[300px] max-w-md">
          <mat-label>Email</mat-label>
          <input type="text" matInput formControlName="email" [errorStateMatcher]="matcher">
          <mat-error *ngIf="userForm.controls.email.hasError('required')">
            Это <strong>обязательное</strong> поле
          </mat-error>
        </mat-form-field>
    
        <mat-form-field class="min-w-[300px] max-w-md">
          <mat-label>Units</mat-label>
          <mat-select formControlName="units" [required]="true">
            <mat-option *ngFor="let unit of units" [value]="unit.id">
              <span>{{unit.name}}</span>
            </mat-option>
          </mat-select>
          <mat-error *ngIf="userForm.controls.units.hasError('required')">
            Это <strong>обязательное</strong> поле
          </mat-error>
        </mat-form-field>
      </div>
      <button
        mat-raised-button
        [disabled]="!userForm.valid || !userForm.dirty"
        type="submit"
        color="primary"
      >
        Сохранить
      </button>
    </form>
  </mat-card-content>
</mat-card>
