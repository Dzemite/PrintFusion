<div class="toolbar" *ngIf="isMenuVisible" role="banner">
  <img
    width="200"
    alt="Logo"
    src="../assets/logo.svg"
  />
  <a routerLink="">Home</a>
  <a routerLink="/orders">Заказы</a>
  <a routerLink="/storages">Склад</a>
  <div class="spacer"></div>
  <!-- <a routerLink="/login">Logout</a> -->
  <button mat-button [matMenuTriggerFor]="menu" class="mr-8">
    <mat-icon class="!w-6 !h-6 text-white !text-2xl !leading-6">account_circle</mat-icon>
    <span class="text-white !text-sm">{{(userService.user$ | async)?.email}}</span>
  </button>
</div>

<div class="content" style="width: 100%;display: block;" role="main">
  <router-outlet></router-outlet>
</div>

<mat-menu #menu="matMenu">
  <button mat-menu-item routerLink="/profile"><span>Profile</span></button>
  <button mat-menu-item routerLink="/login"><span class="text-red-500">Logout</span></button>
</mat-menu>
